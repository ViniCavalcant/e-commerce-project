<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itsPay</title>
    <link rel="icon" href="./assets/logo/itsPay.ico">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Ícones Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header class="fixed-top d-flex justify-content-center py-2 header-component"></header>

    <main class="container-xxl container-xl pt-5">
        <div id="carouselExampleIndicators" class="carousel slide pt-5">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>

            </div>
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="./assets/slider/slider1.png" class="d-block w-100 slider-height overflow-hidden" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="./assets/slider/slider2.png" class="d-block w-100 slider-height overflow-hidden" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="./assets/slider/slider3.png" class="d-block w-100 slider-height overflow-hidden" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="./assets/slider/slider4.png" class="d-block w-100 slider-height overflow-hidden" alt="...">
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="py-3">
            <h2>Produtos em destaque</h2>
        </div>

        <div class="filter-bar">
            <div class="pb-1">
                <h3>Filtrar produtos</h3>
            </div>

            <div class="align-items-start">
                <div class="row">
                    <div class="col d-flex justify-content-start">
                        <div class="form-group has-search">
                            <input id="search-item" type="text" class="form-control" placeholder="Pesquisar" onkeyup="search()">
                        </div>
                        <select class="form-select form-select order-by rounded-pill category mx-3" aria-label=".form-select">
                            <option value="none" selected>Categoria</option>
                            <option value="men'sclothing">Masculino</option>
                            <option value="women'sclothing">Feminino</option>
                            <option value="electronics">Eletrônicos</option>
                            <option value="jewelery">Jóias</option>
                        </select> 
                    </div>
                </div>
            </div>
        </div>

        <div class="section-products">
            <div id="cards-product" class="row row-cols-2 row-cols-md-3 row-cols-lg-4 h-sm-50 g-4 cards-product"></div>
        </div>
    </main>

    <footer class="container-xxl container-xl pt-5 py-5 footer-component"></footer>

    <!-- JavaScript -->
    <script src="../service/service.js"></script>
    <script src="./script/components.js"></script>
    <script src="./script/script.js"></script>
    <script src="./script/cart.js"></script>
</body>

</html>
