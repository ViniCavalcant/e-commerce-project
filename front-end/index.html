<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itsStore</title>
    <link rel="icon" href="./assets/logo/itsPay.ico">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Ícones Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <header class="container-xxl container-xl py-3">
        <div class="row">
            <div class="col-8">
                <ul class="nav justify-content-start align-items-center">
                    <div class="d-flex">
                        <li class="nav-item logo">
                            <a class="navbar-brand d-flex align-items-center" href="index.html">
                                <img src="./assets/logo/itsPay.png" alt="Logo" width="48" height="48"
                                    class="d-inline-block align-text-top">
                                itsPay
                            </a>
                        </li>
                    </div>
                </ul>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <ul class="nav">
                    <li class="nav-item d-flex justify-content-center align-items-center">
                        <a class="nav-link main-links" href="cart-page.html">
                            <i class="bi bi-cart-fill large-icon"></i>
                            <span class="badge bg-primary rounded-pill">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container-xxl container-xl">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>

            </div>
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="./assets/slider/slider1.png" class="d-block w-100 slider-height overflow-hidden" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="./assets/slider/slider2.png" class="d-block w-100 slider-height overflow-hidden" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="./assets/slider/slider3.png" class="d-block w-100 slider-height overflow-hidden" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="./assets/slider/slider4.png" class="d-block w-100 slider-height overflow-hidden" alt="...">
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- carousel -->
        <div class="py-3">
            <h2>Produtos em destaque</h2>
        </div>

        <div class="filter-bar">
            <div class="pb-1">
                <h3>Filtrar produtos</h3>
            </div>
            <div class="align-items-start">
                <div class="row">
                    <div class="col d-flex">
                        <select class="form-select form-select order-by rounded-pill" aria-label=".form-select">
                            <option selected>Preço</option>
                            <option value="1">Mais alto</option>
                            <option value="2">Mais baixo</option>
                        </select>

                        <select class="form-select form-select order-by rounded-pill" aria-label=".form-select">
                            <option selected>Avaliações</option>
                            <option class="color-option" value="1">Avaliados mais altas</option>
                            <option class="color-option" value="2">Avaliados mais baixas</option>
                        </select>

                        <select class="form-select form-select order-by rounded-pill" aria-label=".form-select">
                            <option selected>Categoria</option>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 h-sm-50 g-4 cards-product">

        </div>

    </main>


    <footer class="container-xxl container-xl">
        <h1></h1>

    </footer>


    <!-- JavaScript -->
    <script src="../service/service.js"></script>
    <script src="./script/script.js"></script>
    <script src="./script/cart.js"></script>
</body>

</html>
